<!DOCTYPE html>
<html>
<head>
    <title>Online Book Store</title>
    <style>
        table {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Book Details</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Price (INR)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>The Catcher in the Rye</td>
                <td>J.D. Salinger</td>
                <td>804.34</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
